<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link href="login.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <a href="home.html">
            <img width=200px" src="Screenshot_2023-07-30_00-00-42.png" alt="Facebook Logo">
        </a>
        </div>
        <form>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email address or phone number">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn-login">Log In</button><br><br>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <hr>
            <div class="create-account">
                <a href="#">Create New Account</a>
            </div>
            <br>
            <a href="home.html">Go to Home</a>

        </form>
    </div>
</body>
</html>
